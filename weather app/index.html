<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Core Javascript Practice</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container my-3 mx-auto">
      <h1 class="text-muted text-center my-3">Ninja Weather</h1>
      <form class="text-muted text-center">
        <label for="city">Enter a location to get the weather</label>
        <input type="text" name="city" class="form-control my-3">
      </form>
      <div class="card shadow-lg rounded d-none">
        <img src="https://via.placeholder.com/400x300" class="card-img-top time">
        <div class="icon bg-light mx-auto text-center">
          <img src="" alt="">
        </div>
        <div class="text-muted text-uppercase text-center details">
          <h5 class="my-2">City name</h5>
          <div class="my-2">Weather Report</div>
          <div class="my-4 display-4">
            <span>temp</span>
            <span>&deg;c</span>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript"  src="scripts/forecast.js" charset="utf-8"></script>
    <script type="text/javascript"  src="scripts/app.js" charset="utf-8"></script>

    </script>
  </body>
</html>
